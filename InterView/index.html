<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流、防抖</title>
</head>

<body>

    <div id="root">
        1
    </div>

    <script>

        let root = document.getElementById('root')
        let count = 1;

        function getUserAction() {
            root.innerHTML = count++
            console.log(count);
        }

        root.onmousemove = getUserAction;

    </script>

</body>

<style>
    #root {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
    }
</style>

</html>
